{% load static %}
<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Home</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href='{% static "/css/style.css" %}'>
   </head>
   <body>
    {% include "feedback.html" %}
      <section class="head sticky-top">
        <nav class="navbar navbar-expand-lg nbg">
            <div class="container-fluid bg-transparent">
              <a class="navbar-brand text-white" href="{% url 'home' %}">
              <img src="{% static 'assets/images/CH_logos_white2.png' %}" alt="Bootstrap" height="50" ></a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse m-2" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item mx-1">
                     <a class="nav-link active text-white mb-1" aria-current="page" href="{% url 'home' %}"><span><i class="fa-solid fa-house mx-2"></i></span>Home</a>
                  </li>
                  <li class="nav-item mx-1">
                     <a class="nav-link active text-white  mb-1" aria-current="page" href="{% url 'contact' %}"><span><i class="fa-solid fa-handshake mx-2"></i></span>Contact</a>
                  </li>
                  <li class="nav-item mx-1">
                     <a class="nav-link active text-white  mb-1" aria-current="page" href="{% url 'About' %}"><span><i class="fa-solid fa-user mx-2"></i></span>About</a>
                  </li>
                  <li class="nav-item mx-1">
                   <a type="button" class="nav-link active text-white  mb-1" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                     <span><i class="fa-solid fa-comment mx-2"></i></span>Feedback</a>
                 </li>
               </ul>
                  
                  <div class="d-flex" role="search">
                     <a class="btn btn-success bg-transparent border-light w-100" type="submit" href="{% url 'login' %}"><i class="fa-solid fa-right-to-bracket mx-2" style="color: #ffffff;"></i>Login</a>
                  </div>
               </div>
            </div>
        </nav>
      </section>
      <section>
   <div class="container-fluid container-bg">
      <div class="text-bg">
         <h3 class="text-light p-lg-5 p-1 pb-0 fst-italic m-0">Find <br> Your Perfect Company !</h3>
         <h1 class="text-xxl-center fw-bolder text-light p-lg-5 p-1 pt-0 ">Browse</h1>
      </div>
   </div>
   <div class="container">
   <div class="row row-cols-1 row-cols-lg-3">
      {% for record in career_records %}
      <div class="col p-2">
         <div class="card">
            <!--div class="img"></div-->
            <div class="textBox">
               <div class="textContent">
                <div>
                  <p class="h1">{{ record.company_name }}</p>
                  <!--div class="text-start">
                    <small class="p"><span class="span">{{ record.posted }}</span></small>
                 </div-->
                </div>
                  <a href="{{ record.company_link }}" target="_blank" class="btn btn-light text-clr m-1 border-0" style="background-color: rgb(255, 255, 255);">Click here</a>
               </div>
               
               <div>
               </div>
            </div>
         </div>
      </div>
      {% endfor %}
   </div>
</div>
</section>
      {% include 'footer.html' %}
      <script>
          function closeFeedback(){
            document.getElementById('feedbacks').style.display = 'none';
          }
      </script>
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
      <script src="https://kit.fontawesome.com/87e6c5b02a.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
   </body>
</html>
