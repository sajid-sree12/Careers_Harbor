{% load static %}
<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Login</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <link rel="stylesheet" href="{% static 'css/login.css' %}">
   </head>
   <body>
    {% include "feedback.html" %}
      <section class="head sticky-top">
        <nav class="navbar navbar-expand-lg nbg">
            <div class="container-fluid bg-transparent">
              <a class="navbar-brand text-white" href="">
                <img src="{% static 'assets/images/CH_logos_white2.png' %}" alt="Bootstrap" height="50" ></a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse m-2" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item mx-1">
                     <a class="nav-link active text-white mb-1" aria-current="page" href="{% url 'home' %}"><span><i class="fa-solid fa-house mx-2"></i></span>Home</a>
                  </li>
                  <li class="nav-item mx-1">
                     <a class="nav-link active text-white  mb-1" aria-current="page" href="{% url 'contact' %}"><span><i class="fa-solid fa-handshake mx-2"></i></span>Contact</a>
                  </li>
                  <li class="nav-item mx-1">
                     <a class="nav-link active text-white  mb-1" aria-current="page" href="{% url 'About' %}"><span><i class="fa-solid fa-user mx-2"></i></span>About</a>
                  </li>
                  <li class="nav-item mx-1">
                   <a type="button" class="nav-link active text-white  mb-1" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                     <span><i class="fa-solid fa-comment mx-2"></i></span>Feedback</a>
                 </li>
               </ul>
               </div>
            </div>
        </nav>
      </section>
      <section class="d-flex justify-content-center align-items-center" style="min-height:77vh;background-color: #000000;">
          
          <div class="container col-lg-8">
            
            <div class="row">
              <div class="col-md-6">
                <img src="{% static 'assets/images/login.png' %}" class="img-fluid" alt="" srcset="">
              </div> 
              <div class="col-md-5">
                <div class="d-flex justify-content-center">
                  <i class="fa-solid fa-key fa-2xl mb-3" style="color: #ffffff;"></i>
                </div>
                <h3 class="text-center fs-4 fw-bold text-white login-heading">Login to your account</h3>
                <div class="p-5 h-100 w-100 form-bg border-bg-purple">
                  <form method="POST">{% csrf_token %}
                    <div class="container-fluid">
                      {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}  alert-dismissible fade show mt-3" role="alert">
                            {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                      {% endfor %}
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Username</label>
                      <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" maxlength="15">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input name="password" type="password" class="form-control" id="exampleInputPassword1" maxlength="20">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-m btn-primary border-bg-purple">Submit</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
      </section>
      {% include 'footer.html' %}
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
      <script src="https://kit.fontawesome.com/87e6c5b02a.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
   </body>
</html>
